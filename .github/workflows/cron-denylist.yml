name: Cron sync deny list

on:
  schedule:
    - cron: '13 0,5,10,15,20 * * *'
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'packages/edge-gateway/denylist.json'

jobs:
  update:
    name: Sync deny list with KV store
    runs-on: ubuntu-latest
    strategy:
      matrix:
        env: ['staging', 'production']
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v2
      - uses: pnpm/action-setup@v2.0.1
        with:
          version: 6.32.x
      - uses: actions/setup-node@v2
        with:
          cache: 'pnpm'
      - run: pnpm install
      - name: Run job
        env:
          CF_API_TOKEN: ${{ secrets.CF_GATEWAY_TOKEN }}
        run: node packages/edge-gateway/scripts/cli.js denylist sync --env ${{ matrix.env }}

      - name: Heartbeat
        if: ${{ success() }}
        run: node packages/edge-gateway/scripts/cli.js heartbeat --token ${{ secrets.OPSGENIE_KEY }} --name cron-nftstoragelink-denylist
